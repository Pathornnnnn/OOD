<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      id="video1"
      width="320"
      height="240"
      onmouseenter="vdo.controls = true;"
      onmouseleave="vdo.controls = false;"
    >
      <source src="videoplayback.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="btnPlay" onclick="vdo.play();">Play</button>
    <button type="button" id="btnPause" onclick="vdo.pause();">Pause</button>
    <script>
      const vdo = document.getElementById("video1");

      btnPlay = document.getElementById("btnPlay");
      btnPause = document.getElementById("btnPause");
    </script>
  </body>
</html>
